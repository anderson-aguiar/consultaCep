<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMViaCEP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="nav-container">
      <nav class="nav-main">
        <h1>AMViaCEP</h1>
        <div class="contact-link">contato</div>
      </nav>
    </header>
    <main>
      <section id="form-section" class="form-container">
        <div class="card-form">
          <form name="newAddress">
            <div class="form-control">
              <label for="cep">CEP:</label>
              <input
                name="cep"
                id="cep"
                class="form-input"
                type="text"
                placeholder="CEP"
              />
              <div class="error-message" data-error="cep"></div>
            </div>
            <div class="form-control">
              <label for="street">Logradouro:</label>
              <input
                name="street"
                id="street"
                class="form-input"
                type="text"
                placeholder="Logradouro"
                disabled
              />
            </div>
            <div class="form-control">
              <label for="number">Numero:</label>
              <input
                name="number"
                id="number"
                class="form-input"
                type="number"
                placeholder="NÃºmero"
              />
              <div class="error-message" data-error="number"></div>
            </div>
            <div class="form-control">
              <label for="city">Cidade:</label>
              <input
                name="city"
                id="city"
                class="form-input"
                type="text"
                placeholder="Cidade"
                disabled
              />
            </div>
            <div class="btn-container">
              <button name="btnSave" type="submit" class="btn btn-left">
                Salvar
              </button>
              <button name="btnClear" class="btn btn-right">Limpar</button>
            </div>
          </form>
        </div>
      </section>
      <section id="list-section" class="list-container"></section>
    </main>
    <section id="modal-contact" class="modal-container">
      <div class="modal-box">
        <div class="modal-content">
          <div class="modal-link">
            <a
              href="http://linkedin.com/in/anderson-tech"
              target="_blank"
              rel="Linkedin"
              ><img src="./img/brand-linkedin.svg" alt="Linkedin"
            /></a>
          </div>
        </div>
        <button class="btn" id="modal-contact-close">Fechar</button>
      </div>
    </section>
    <script type="module" src="js/amviacep.js"></script>
  </body>
</html>
